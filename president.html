<!DOCTYPE html>
<html>

<head>
    <title>Guess the President</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>

    <h3 style="background-color:bisque">President guess by Zabheen Shaik</h3>

    <form style="background-color:azure"> 
        <div class = "form-group">
            <label for="secret_president">Enter the secret president name </label>
            <input class = "form-control-sm" type="password" id="secret_president" name="secret_president" value="George Washington"><br>
            <br>
            <label for="guess_president">Guess the president</label>
            <input class = "form-control-sm" type="text" id="guess_president" name="guess_president" autofocus> <br>
    
            <input type="button" onclick="checkGuess()" value="Check the guess">
        </div>
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        let correct = 0, wrong = 0;
        function checkGuess() {
            console.log("Getting form values");
            secret = document.getElementById("secret_president").value;
            guess = document.getElementById("guess_president").value;
            out = document.getElementById("result");
            if (secret == guess) {
                correct++;
                alert("You got it right");
                out.innerHTML = "Correct " + correct + " Wrong " + wrong;
            } else {
                wrong++
                alert("Wrong President");
                out.innerHTML = "Correct " + correct + " Wrong " + wrong;
                if (wrong >= 3) {
                    wrongGuess();
                }
            }
        }
        function wrongGuess() {
            alert("Sorry, game over.");
        }
    </script>

    <label>Image changes on click</label><br>
    <div class="container">
        <img src="swift.jpg" class="rounded" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
    </div>

    <script>
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "swift.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "Hummingbird.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "abyssinian.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>

</html>
