<!DOCTYPE html>
<html>

<head>
    <title>Tips</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Zabheen Shaik computes tips</h2>

    <form>
        <label for="amount">Enter a check amount</label>
        <input type="number" id="amount" name="amount" value=20> <br>

        <label for="tip_increase">Enter tip increase</label>
        <input type="number" id="tip_increase" name="tip_increase" value=0.05> <br>

        <input type="button" onclick="tips()" value="Find tips">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        function tips() {
            let result = "";
            console.log("Getting form values");
            amount = document.getElementById("amount").value;
            tip_increase = document.getElementById("tip_increase").value;
            var percentage = 0.1;
            for (n = 0; n < 10; n++) {
                result = result + (amount * percentage).toFixed(1) + " ";
                percentage = percentage + parseFloat(tip_increase);
            }
            document.getElementById("result").innerHTML = "Tip amounts by increase of "
                + tip_increase + " are " + result;
        }
    </script>

    <h3> Calculations </h3>
    <form>
        <div class="form-check" style="margin: 10px;">
            <input class="form-check-input" type="radio" id="times" name="calculate" value="times" onclick="chooseOp()">
            <label class="form-check-label" for="times">*</label></br>

            <input class="form-check-input" type="radio" id="divide" name="calculate" value="divide"
                onclick="chooseOp()">
            <label class="form-check-label" for="divide">/</label></br>

            <input class="form-check-input" type="radio" id="exponent" name="calculate" value="exponent"
                onclick="chooseOp()">
            <label class="form-check-label" for="exponent">**</label></br>
        </div>

    </form>

    <p id="calValues">This text will be replaced </p>

    <script>
        amount = document.getElementById("amount").value;
        tip_increase = document.getElementById("tip_increase").value;
        out = document.getElementById("calValues");
        function chooseOp() {
            times = document.getElementById("times").checked;
            divide = document.getElementById("divide").checked;
            exponent = document.getElementById("exponent").checked;
            if (times) {
                out.innerHTML = "Amount * Tip increase : " + amount * tip_increase;
            }
            if (divide) {
                out.innerHTML = "Amount / Tip increase : " + amount / tip_increase;
            }
            if (exponent) {
                out.innerHTML = "Amount ** Tip increase : " + amount ** tip_increase;
            }
        }
    </script>

</body>

</html>
